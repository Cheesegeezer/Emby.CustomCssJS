<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-mousewheel="true"
     data-horizontal="false" data-forcescrollbar="true" data-centerfocus="card" data-bindheader="true"
     xmlns="http://www.w3.org/1999/html">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page settingsContainer">
        <form class="dashboardGeneralForm auto-center padded-top" id="formCustomJS_Css">
            <div class="verticalSection">
                <div class="sectionTitleContainer sectionTitleContainer-cards">
                    <h2 class="sectionTitle sectionTitle-cards">
                        <span>自定义JavaScript</span>
                    </h2>
                    <button is="emby-button" id="btnCustomJSadd" value="0" type="button" class="raised raised-mini btnAddDevice submit sectionTitleButton emby-button emby-button-backdropfilter raised-backdropfilter" style="margin-left:1em;">
                        <i class="md-icon button-icon button-icon button-icon-left">&#xE145;</i>
                        <span>添加自定义JavaScript </span>
                    </button>
                    <div class="fieldDescription" style="margin-left: 0.5rem;">应用于当前客户端</div>
                </div>
            </div>
            <br>

            <div class="verticalSection" id="divCustomJS_0" style="display: none">
                <div class="inputContainer">
                    <label>
                        <textarea is="emby-textarea" class="textarea-mono"></textarea>
                    </label>
                    <button is="emby-button" name="btnCustomJSdel" type="submit" class="raised button-submit block" style="margin-top: 1rem;">
                        <i class="md-icon button-icon button-icon button-icon-left">delete</i>
                        <span>删除该JavaScript </span>
                    </button>
                </div>
                <br>
            </div>
            <input type="hidden" id="anchorCustomJS">
            <div class="verticalSection">
                <div class="sectionTitleContainer sectionTitleContainer-cards">
                    <h2 class="sectionTitle sectionTitle-cards">
                        <span>自定义Css</span>
                    </h2>
                    <button is="emby-button" id="btnCustomCssadd" value="0" type="button" class="raised raised-mini btnAddDevice submit sectionTitleButton emby-button emby-button-backdropfilter raised-backdropfilter" style="margin-left:1em;">
                        <i class="md-icon button-icon button-icon button-icon-left">&#xE145;</i>
                        <span>添加自定义Css </span>
                    </button>
                    <div class="fieldDescription" style="margin-left: 0.5rem;">应用于当前客户端</div>
                </div>
            </div>
            <br>

            <div class="verticalSection" id="divCustomCss_0" style="display: none">
                <div class="inputContainer">
                    <label>
                        <textarea is="emby-textarea" class="textarea-mono"></textarea>
                    </label>
                    <button is="emby-button" name="btnCustomCssdel" type="submit" class="raised button-submit block" style="margin-top: 1rem;">
                        <i class="md-icon button-icon button-icon button-icon-left">delete</i>
                        <span>删除该Css </span>
                    </button>
                </div>
                <br>
            </div>
            <input type="hidden" id="anchorCustomCss">
        </form>

    </div>

</div>
