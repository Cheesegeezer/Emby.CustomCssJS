<div is="emby-scroller" class="view flex flex-direction-column scrollFrameY flex-grow" data-mousewheel="true"
     data-horizontal="false" data-forcescrollbar="true" data-centerfocus="card" data-bindheader="true"
     xmlns="http://www.w3.org/1999/html">
    <div class="scrollSlider flex-grow flex-direction-column padded-left padded-left-page padded-right padded-top-page padded-bottom-page settingsContainer">
        <form class="dashboardGeneralForm auto-center padded-top">

            <div class="verticalSection">
                <div class="inputContainer">
                    <label>
                        <textarea is="emby-textarea" id="txtCustomJS" label="自定义JavaScript" class="textarea-mono"></textarea>
                    </label>
                    <div class="fieldDescription">自定义JavaScript，应用于当前客户端</div>
                </div>
            </div>
            </br>

            <div class="verticalSection">
                <div class="inputContainer">
                    <label>
                        <textarea is="emby-textarea" id="txtCustomCss" label="自定义Css" class="textarea-mono"></textarea>
                    </label>
                    <div class="fieldDescription">自定义Css，应用于当前客户端</div>
                </div>
            </div>

        </form>
    </div>
</div>
